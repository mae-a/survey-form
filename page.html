<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!-- CREATE A FUNCTIONAL(?) SURVEY FORM -->
    <h1 id="title">Survey Form</h1>
    <p id="description">A survey form</p>

    <form id="survey-form">
        <label id="name-label"><input id="name" placeholder="name" type="text">Name</label>
        <label id="email-label"><input id="email" placeholder="E-mail" type="text">E-mail</label> 
        <!-- USER STORY #6 -->
        <label id="number-label"><input id="number" placeholder="number" type="number">Number</label>
        <!-- USER STORY #8+9 -->

        <!-- dropdown options -->
        <label><input id="dropdown" type="range" min="" max="">Dropdown</label>
        <!-- radio buttons field w/ name and value attr -->
        <label><input id="name" type="radio" name="color">Name</label>
        <!-- field of checkboxes w/ value attr -->

        <!-- present text-area for additional comments -->
        <button id="submit">SUBMIT</button>

    </form>
</body>
</html>
